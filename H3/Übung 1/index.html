    <h1>Lieblingsspiel</h1>
    <p>Welches ist Ihr aktuelles Lieblingsspiel (Computerspiele)?</p>

    <label for="minecraft">Minecraft</label><br>

    <label for="leagueoflegends">League of Legends</label><br>

    <input type="radio" id="callofduty" name="spiel">
    <label for="callofduty">Call of Duty: Warzone</label><br>

    <input type="radio" id="roblox" name="spiel">

    <input type="radio" id="no-game" name="spiel">

    <input type="radio" id="other-game" name="spiel">

    <input type="text"><br>
