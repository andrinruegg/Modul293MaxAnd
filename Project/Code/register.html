<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="header">
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutpage.html">About</a></li>
        <li><a href="rentpage.html">Rent</a></li>
        <li><a href="loginpage.html">Login</a></li>
        <li><a href="register.html">Register</a></li>

    </ul>
</div>
</header>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Please Register</h2>
            <form>
                <div class="input-group">
                    <input type="radio" id="gender-m" name="gender" value="m" required>
                    <label for="gender-m">Male</label>
                    <input type="radio" id="gender-w" name="gender" value="w" required>
                    <label for="gender-w">Female</label>
                    <input type="radio" id="gender-d" name="gender" value="d" required>
                    <label for="gender-d">Other</label>
                </div>
                <div class="input-group">
                    <label for="First name">First name</label>
                    <input type="text" id="First name" name="First name" required>
                </div>
                <div class="input-group">
                    <label for="Last name">Last name</label>
                    <input type="text" id="Last name" name="Last name" required>
                </div>
                <div class="input-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" required>
                </div>
                <div class="input-group">
                    <label for="Postcode">Postcode</label>
                    <input type="text" id="Postcode" name="Postcode" required>
                </div>
                <div class="input-group">
                    <label for="Location">Location</label>
                    <input type="text" id="Location" name="Location" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="switzerland">Switzerland</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="austria">Austria</option>
                        <option value="italy">Italy</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="datenschutz" name="datenschutz" required>
                    <label for="datenschutz">I accept the privacy policy</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
